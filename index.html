<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>アマル（AMAL）のリンク集</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

h1 {
    color: #333;
    margin-bottom: 30px;
}

button {
    display: block;
    margin: 10px auto;
    padding: 15px 30px;
    font-size: 18px;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 200px;
    transition: 0.3s;
}

/* X（黒） */
button:nth-child(2) {
    background-color: #000000;
}
button:nth-child(2):hover {
    background-color: #333333;
}

/* YouTube（赤） */
button:nth-child(3) {
    background-color: #ff0000;
}
button:nth-child(3):hover {
    background-color: #cc0000;
}

/* Twitch（紫） */
button:nth-child(4) {
    background-color: #9146ff;
}
button:nth-child(4):hover {
    background-color: #772ce8;
}
button:nth-child(5) {
    background-color: #fc3c2e;
}
button:nth-child(5):hover {
    background-color: #fc3c2e;
}
button:nth-child(6) {
    background-color: #6f00ff;
}
button:nth-child(6):hover {
    background-color: #6f00ff;
}
</style>
</head>

<body>
<div class="container">
<h1>アマル（AMAL）のリンク集</h1>

<button onclick="location.href='https://x.com/AMALdayo1024'">X</button>
<button onclick="location.href='https://www.youtube.com/@AMAL-real'">YouTube</button>
<button onclick="location.href='https://www.twitch.tv/amaldayo1024'">Twitch</button>
<button onclick="location.href='https://amal.booth.pm/'">BOOTH</button>
<button onclick="location.href='https://nikki2025.pages.dev/'">日記アプリ（web版）</button>
</div>
</body>
</html>
